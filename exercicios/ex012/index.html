<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
    <style>
        video {
            width: 500px;
        }
        
        body {
            font: normal 1.0em Arial;
        }
    </style>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>

    <video controls>
        <source src="midia/meu-video.mp4" type="video/mp4">

        <source src="midia/meu-video.webm" type="video/webm">

        <source src="midia/meu-video.ogv" type="video/ogv">

        <source src="midia/Meu-Video.m4v" type="video/m4v">

        <p>Infelizmente seu navegador não é compativel com reprodução de video.</p>
    </video>

    <h1>Inserindo Videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=Urm6aiMogRJrMyIh" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/142981710?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Reel 2015"></iframe>
</body>
</html>
