<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            background-color: rgb(231, 206, 206);
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: lightcoral;
        }

        a::before {
            content: '⇒ ';
        }

        a::after {
            content: ' [Link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgrey;
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/gabrielsilvasandes" target="_blank" rel="external">Repositório Github</a></li>

        <li><a href="https://www.youtube.com/@gabriel-silva-sandes" target="_blank" rel="external">Canal do YouTube</a></li>

        <li><a href="https://www.cursoemvideo.com/" target="_blank" rel="external">Site do CursoemVideo</a></li>
    </ul>
</body>
</html>
